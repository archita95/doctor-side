                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            New patient information
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input class="form-control" id="fname" required>
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input class="form-control" id="lname" required>
                                        </div>

                                        <div class="form-group">
                                            <label>Transmittable diseases</label>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="diseases" value="HIV">HIV
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="diseases" value="hepatitis">Hepatitis
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="diseases" value="others" onclick="diseasedisplay(this)">Others
                                                </label>
                                            </div>
                                            <div>
                                                <input class="form-control" type="text" id="disease" style="display:none" placeholder="Please write other diseases">
                                            </div>
                                            <script>
                                              function diseasedisplay(diseases){
                                                var val=document.getElementById("diseases");
                                                disease.style.display=diseases.checked?"block":"none";
                                              }
                                            </script>
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                        Select Country (with states):<select id="country" name="country"></select><br><br>
                                        State:<select id="state" name="state"></select>
                                        <script language="javascript">
                                            populateCountries("country", "state");
                                            populateCountries("country2");
                                        </script>
                                        </div>
                                        <div class="form-group">
                                            <label for="city">City</label>
                                              <input class="form-control" id="city" type="text" placeholder="City">
                                        </div>
                                        <div class="form-group">
                                            <label for="pincode">Pin Code</label>
                                              <input class="form-control" id="pincode" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="gender" id="male" value="male" checked>Male
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="gender" id="female" value="female">Female
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="gender" id="other" value="other">Other
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-lg">
                                          <label for="regdate">Registration Date:</label>
                                          <input class="form-control" type="date" name="regisdate" id="regisdate" placeholder="Mostly it's today's date" required>
                                        </div><br>
                                        <div class="col-lg">
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                      </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                            <div class="form-group">
                                                <label for="mediclaim">Mediclaim</label>
                                                <select id="mediclaim" class="form-control" onchange="changet()">
                                                    <option value="yes">Yes</option>
                                                    <option value="no">No</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="mediclaim-info">Mediclaim info</label>
                                                <input class="form-control" id="mediclaiminfo" type="text" placeholder="Mediclaim number">
                                            </div>
                                            <script type="text/javascript">
                                            function changet()
                                            {
                                              if(document.getElementById("mediclaim").value=="no")
                                                document.getElementById("mediclaiminfo").disabled='true';
                                                else {
                                                  document.getElementById("mediclaiminfo").disabled='';
                                                }
                                            }
                                            </script>

                                            <div class="form-group">
                                                <label>Blood Group</label>
                                                <select class="form-control" id="bloodgroups" name="bloodgroups">
                                                    <option value="Op">O+</option>
                                                    <option value="On">O-</option>
                                                    <option value="Ap">A+</option>
                                                    <option value="An">A-</option>
                                                    <option value="Bp">B+</option>
                                                    <option value="Bn">B-</option>
                                                    <option value="ABp">AB+</option>
                                                    <option value="ABn">AB-</option>
                                                </select>
                                            </div>
                                    <div class="col-lg">
                                      <div class="form-group">
                                          <label>Telephone Number:</label>
                                          <input class="form-control" type="number" id="tno">
                                      </div>
                                      <div class="form-group">
                                          <label>Mobile Number</label>
                                          <input class="form-control" patern="" type="number" id="mno" required>
                                      </div>
                                      <div class="form-group">
                                          <label>E-mail</label>
                                          <input class="form-control" type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                      </div>
                                      <div class="form-group">
                                          <label>Language</label>
                                          <input class="form-control" type="text" id="language" placeholder="Language you can read properly">
                                      </div>
                                      <div class="form-group">
                                          <label>Occupation</label>
                                          <input class="form-control" type="text" id="occupation" >
                                      </div>
                                      <div class="form-group">
                                          <label>Referred by:</label>
                                          <input class="form-control" type="text" id="reference" >
                                      </div>
                                      <div class="form-group">
                                          <label>Comments:</label>
                                          <textarea class="form-control" rows="3"></textarea>
                                      </div>
                                      <div class="col-lg">
                                        <label for="regdate">Appointement Date:</label>
                                        <input class="form-control" type="date" name="appdate" id="appdate">
                                      </div>
                                    </div>
