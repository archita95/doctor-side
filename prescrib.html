                    <div class="panel panel-default">
                        <div class="panel-heading">

                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="pname">Select Patient</label>
                                            <select id="pname" class="form-control" onchange="changet()" required>
                                                <option value="no">No</option>
                                                <option value="yes">Yes</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Name of Drug</label>
                                            <input class="form-control" id="dname" disabled="true" required>
                                            <p class="help-block"></p>
                                        </div>

                                        <div class="form-group">
                                            <label>Number of tablets</label>
                                            <input type="number" class="form-control" id="tnumber" disabled="true" required>
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="col-lg">
                                          <label for="startdate">Tablets Started on:</label>
                                          <input class="form-control" type="date" name="tabstart" id="tabstart" disabled="true" required>
                                        </div><br>
                                        <div class="col-lg">
                                          <label for="enddate">Tablets to be Continued till:</label>
                                          <input class="form-control" type="date" name="tabend" id="tabend" disabled="true" >
                                        </div>
                                     <br>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="col-lg">

                                      <br><br>
                                      <script type="text/javascript">
                                      function changet()
                                      {
                                        if(document.getElementById("pname").value=="no")
                                        {
                                          document.getElementById("dname").disabled='true';
                                          document.getElementById("tnumber").disabled='true';
                                          document.getElementById("tabstart").disabled='true';
                                          document.getElementById("tabend").disabled='true';
                                        }
                                          else {
                                            document.getElementById("dname").disabled='';
                                            document.getElementById("tnumber").disabled='';
                                            document.getElementById("tabstart").disabled='';
                                            document.getElementById("tabend").disabled='';
                                          }
                                      }
                                      </script>
                                      <div class="col-lg"><br><br><br><br><br>
                                      <button type="submit" class="btn btn-default">Submit Button</button><br><br>
                                      <button type="reset" class="btn btn-default">Reset Button</button>
                                    </div>
